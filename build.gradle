group 'JVMTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

task createJavaFile() {

    file("src/main/java/com/jvmtest").mkdirs()

    file("src/test/java/com/jvmtest").mkdirs()

}

task createJavaProject() {

    sourceSets*.java.srcDirs*.each{ mkdir(it.path) }

    sourceSets*.resources.srcDirs*.each{ mkdir(it.path) }

    file('readme.md').createNewFile()
}

dependencies {
    // https://mvnrepository.com/artifact/cglib/cglib
    testCompile group: 'cglib', name: 'cglib', version: '3.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
